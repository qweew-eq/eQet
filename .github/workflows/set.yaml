name: Deploy Web and Windows
on:
  push:
    branches: [ main ] # Make sure this matches your branch name (main or master)

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      
      - name: Build Web
        run: |
          bun install
          bun run build
          
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # This command is the 'magic' that fixes the error
          command: pages deploy ./dist --project-name=eqet

  build-windows:
    runs-on: windows-latest
    needs: deploy-web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Web Assets for Tauri
        run: |
          npm install
          npm run build
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
