name: Deploy Web and Windows
on:
  push:
    branches: [ main ]

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Build Web
        run: |
          npm install
          npm run build
          
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        # Direct command bypasses the "guessing" bugs of the action
        run: npx wrangler@latest pages deploy ./dist --project-name=eqet-eew --commit-dirty=true

  build-windows:
    runs-on: windows-latest
    needs: deploy-web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Web Assets for Tauri
        run: |
          npm install
          npm run build
      - name: Build Tauri App
        # Updated to v1 for 2026 compatibility
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
